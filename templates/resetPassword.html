<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizVerse Password Reset</title>
  <style>
    /* Inline CSS */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background-color: #4a5568;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .logo img {
      width: 100%;
      height: 100%;
    }

    .logo-text {
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }

    .content {
      text-align: center;
      padding: 20px;
    }

    .content p {
      font-size: 16px;
    }

    .btn {
      background-color: #3f83f8;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #1c64f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="https://th.bing.com/th/id/OIG2.tMmpQ8Mm3siMwOFJr3vp?w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn" alt="Logo">
      </div>
      <h1>Quizverse</h1>
    </div>
    <div class="content">
      <p>
        Hey user,<br>
        Your QuizVerse account can be verified by clicking the button below.<br>
      </p>
      <a class="btn" href="{{ verification_link }}">Verify Account</a>
    </div>
  </div>
</body>
</html>
